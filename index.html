<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


<!-- HEADER -->
    <div id="header-area">
        <img id="logo" src="images/logo.svg" alt="paint brush logo">
        <h1 id="title">Etch-a-Sketch</h1>
    </div>


<!-- BODY -->
    <div id="body-area">

        <div id="body-area-left">
            <div id="toolbar">
                Toolbar
            </div>
        </div>

        <div id="body-area-right">
            <div id="grid-area">
                <div id="grid">
                    
                </div>
            </div>
            <div id="options">
                <button id="clear-button">Clear current</button>
                <div id="dimension-options">
                    <label for="grid-dimension">Grid dimensions:</label>
                    <input id="grid-dimension" type="text">
                    <button id="set-grid-button">Set</button>
                </div>
                <button id="clear-button">Reset all</button>
            </div>
        </div>

    </div>


<!-- FOOTER -->
    <div id="footer-area">
        <small>Peyton Bechard &copy; 2022</small>
    </div>

</body>
</html>
