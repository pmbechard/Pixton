<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixton</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


<!-- HEADER -->
    <div id="header-area">
        <img id="logo" src="images/logo.svg" alt="paint brush logo">
        <h1 id="title">pixton</h1>
        <p id="subtitle">by peyton bechard</p>
    </div>


<!-- BODY -->
    <div id="body-area">

        <div id="body-area-left">
            <div id="toolbar">
                <div id="pen">
                    <input type="color" name="pen-color" id="pen-color-chooser" value="#000000">
                    <img id="pen-color" src="images/pen.svg" alt="pen">
                </div>
                <div id="fill">
                    <input type="color" name="fill-color" id="fill-color-chooser" value="#999999">
                    <img id="fill-color" src="images/fill.svg" alt="fill">
                </div>
                <div id="eraser-div">
                    <img id="eraser" src="images/eraser.svg" alt="eraser">
                </div>
            </div>
        </div>

        <div id="body-area-right">
            <div id="grid-area">
                <div id="grid">
                    
                </div>
            </div>
            <div id="options">
                <button id="toggle-grid-button">grid on/off</button>
                <button id="clear-button">clear</button>
                <div id="dimension-options">
                    <div id="dimensions-input-button-area">
                        <p id="current-grid">16x16</p>
                        <input id="grid-dimension" type="text" value="16">
                        <button id="set-grid-button">set grid</button>
                    </div>
                </div>
                <button id="reset-all-button">reset</button>
                <button id="save-button">save</button>
            </div>
        </div>

    </div>
